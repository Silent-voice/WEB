    <body>
        <!-- 嵌入：将其他web页面嵌入到当前页面中，每一个web页面都是一个框架 
            iframe : 嵌入网页
            <embed>和<object> : 嵌入多种类型的外部内容的通用嵌入工具，包括Java小程序和Flash，PDF等
        
        -->

        <!-- 
            iframe
                allowfullscreen : 允许全屏
                frameborder : 默认为1，在框架之间设置边框
                sandbox : 沙盒，有多种安全性参数，可以防止很多攻击
        -->
        <section>
            <iframe src="https://player.bilibili.com/player.html?aid=19390801&cid=31621681&page=1"
                width="100%" height="500" frameborder="0"
                allowfullscreen>
                <p> <a href="https://player.bilibili.com/player.html?aid=19390801&cid=31621681&page=1">
                Fallback link for browsers that don't support iframes
                </a> </p>
            </iframe>

        </section>

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Meta examples</title>

        <meta name="author" content="Chris Mills">
        <meta name="description" content="This is an example page to demonstrate usage of metadata on web pages.">

        <!-- og：Open Graph Protocol -->
        <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
        <meta property="og:description" content="This is an example page to demonstrate usage of metadata on web pages.">
        <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN">

        <link rel="Shortcut Icon" href="images/favicon.ico" type="image/x-icon">

        <!-- 引用css格式文件
            rel : 指示当前文档与引用文档之间的关系      stylesheet ：外部样式表
            type : 被链接文档的媒体(MIME)类型
        -->
        <link rel="stylesheet" href="statics/style.css" type="text/css">
    </head>
    <body>
        <h1>Meta examples</h1>

        <p>Japanese example: ご飯が熱い。</p>

        <!-- 调用js代码，相当于将JS代码拷贝到这里 -->
        <script src="statics/script.js"></script>
    </body>
</html>

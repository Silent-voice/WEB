<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>开始学习CSS</title>

        <!-- <link rel="stylesheet" href="css/basic_learn.css" type="text/css"> -->
        <link rel="stylesheet" href="css/rule_learn.css" type="text/css">
        <style>
            p {
                color: red;
            }
        </style>

    </head>

    <body>
        
        <h1>我是一级标题</h1>

        <p>这是一个段落文本. 在文本中有一个 <span class="special">span element</span> 并且还有一个 <a href="http://example.com">链接</a>.</p>

        <p>这是<span class="special">第二段</span>. 包含了一个 <em>强调</em> 元素.</p>

        <ul>
            <li>项目1</li>
            <li class="special">项目2</li>
            <li>项目 <em>三</em></li>
        </ul>


        <div class="outer"><div class="inner">The inner box is 90% - 30px.</div></div>
        <div class="box"></div>


        <section class="inhert_father" style="color: red; width: 100px;">
            <section class="inhert_child1" style="all: initial;">
                <p>child1</p>
            </section>

            <section class="inhert_child2" style="all: inherit;">
                <p>child2</p>
            </section>
        </section>


    </body>

</html>

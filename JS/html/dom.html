<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple DOM example</title>
    </head>
    <body>
        <img src="./../medias/dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>

        <div id="div1">The text above has been created dynamically.</div>


        <!-- <script src="./../js/dom_api_learn.js" type="text/javascript"></script> -->
        <script>
            function Foo1(){
                this.name1 = '1';
            }
            function Foo2(){
                this.name2 = '2';
            }
            Foo2.prototype = new Foo1();
            function Foo3(){
                this.name = '3';
            }
            Foo3.prototype = new Foo2();
            var foo3 = new Foo3();
            console.dir(foo3);



        </script>
    </body>
</html>
